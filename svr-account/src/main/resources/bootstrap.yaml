debug: true
server:
  port: 9001
spring:
  application:
    name: svr-account
  cloud:
    consul:
      discovery:
        enabled: true
        healthCheckInterval: 30s
        healthCheckUrl: http://127.0.0.1:8500/v1/health/node/consul1
        instanceId: ${spring.application.name}-${server.port}-${spring.cloud.client.hostname}
        serviceName: svr-account
      enabled: true
      host: localhost
      port: 8500
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/account?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password: 123456
    hikari:
      driverClassName: com.mysql.cj.jdbc.Driver
      minimumIdle: 5
      maximumPoolSize: 15
      autoCommit: true
      idleTimeout: 30000
      poolName: AccountHikariCP
      maxLifetime: 1800000
      connectionTimeout: 30000
      connectionTestQuery: SELECT 1
  devtools:
    livereload:
      port: 35728
